{% load socialaccount %}
<div class="content-wrapper bg-white">
    <div class="container login-section">
        <div class="row align-items-center justify-content-center">
            
            <!-- Image -->
            <div class="col-md-6 login-img">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Login illustration">
            </div>

            <!-- Form -->
            
            <div class="col-md-6 col-lg-5">
                <form style="max-width: 400px; margin: auto;" method="post"  action="">
                    {% csrf_token %}
                    <h2 class="mb-4 text-center">Login</h2>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input name="username_or_email" id="email" class="form-control">
                        <label for="email" class="form-label">Email / Username</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control">
                        <label for="password" class="form-label">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>

                    <p class="text-center">
                    Don't have an account? <a href="{% url 'register' %}">Register</a>
                    </p>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <a href="{% provider_login_url 'google' %}" class="field google">
                            <span>SignIn with Google</span>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
